<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link href="../js/layui/css/layui.css" rel="stylesheet" />
    <script src="../js/utf8-net/ueditor.config.js"></script>
    <script src="../js/utf8-net/ueditor.all.min.js"></script>
    <style>
      
    </style>
</head>
<body>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>联系我们</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <script id="editor" type="text/plain" style="height:300px;">
                </script>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </form>

    <script type="text/javascript">
        var ue = UE.getEditor('editor');
    </script>

    <script src="../js/layui/layui.js"></script>
    <script>
        var id = "";

        $.ajax({
            type: "post",
            url: "/ContactHandler.ashx",
            data: { action: "select" },
            success: function (joResult) {
                var data = JSON.parse(joResult);
                if (data.length > 0) {
                    $("input[name='title']").val(data[0].Title);
                    ue.ready(function () {
                        ue.setContent(data[0].Content, false);
                    });
                    id = data[0].ID;
                }
            }
        })


        layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
            var form = layui.form
            , layer = layui.layer
            , upload = layui.upload;

            //监听提交
            form.on('submit(demo1)', function (data) {
                data.field.action = id == "" ? "add" : "update";
                var content = UE.getEditor('editor').getContent();
                data.field.id = id;
                data.field.content = content;
                $.ajax({
                    type: "post",
                    url: "/ContactHandler.ashx",
                    data: data.field,
                    success: function (joResult) {
                        layer.msg(joResult);
                    }
                })
                return false;
            });

        });
    </script>

</body>
</html>
