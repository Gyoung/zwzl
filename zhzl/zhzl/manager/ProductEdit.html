<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link href="../js/layui/css/layui.css" rel="stylesheet" />
    <script src="../js/utf8-net/ueditor.config.js"></script>
    <script src="../js/utf8-net/ueditor.all.min.js"></script>
    <style>
        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }
    </style>
</head>
<body>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增产品</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">产品简介</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">产品详情</label>
          <div class="layui-input-block">
              <script id="editor" type="text/plain" style="height:500px;">
              </script>
          </div>
        </div>
       
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo2">
            <p id="demoText"></p>
        </div>
    </div>  

    <script type="text/javascript">
        var ue = UE.getEditor('editor');
    </script>

    <script src="../js/layui/layui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->



    <script>

        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
            , layer = layui.layer

            //自定义验证规则
            form.verify({
                title: function (value) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                }
              , content: function (value) {
                  layedit.sync(editIndex);
              }
            });
           

            //监听提交
            form.on('submit(demo1)', function (data) {
                var content = UE.getEditor('editor').getContent();
                data.field.content = content;
                data.field.action = "add";
                $.ajax({
                    type: "post",
                    url: "/DataProcess.ashx",
                    data: data.field,
                    success: function (joResult) {
                        alert(joResult);
                    }
                })
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });


        });
    </script>

</body>
</html>
