<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link href="../js/layui/css/layui.css" rel="stylesheet" />
</head>
<body>
    <table class="layui-table" lay-data="{width: 892, height:332, url:'/DataProcess.ashx?action=select', page:true, id:'idTest'}" lay-filter="demo">
        <thead>
            <tr>
                <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                <th lay-data="{field:'ID', width:80, sort: true, fixed: true}">ID</th>
                <th lay-data="{field:'Title', width:160}">标题</th>
                <th lay-data="{field:'Remark', width:200, sort: true}">备注</th>
                <th lay-data="{field:'sign', width:ImgPath}">图片路径</th>
                <th lay-data="{field:'CreateTime', width:80}">创建时间</th>
                <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
            </tr>
        </thead>
    </table>

    <script src="../js/layui/layui.js"></script>

    <script>
        layui.use('table', function () {
            var table = layui.table;
            //监听表格复选框选择
            table.on('checkbox(demo)', function (obj) {
                console.log(obj)
            });
            //监听工具条
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                }
            });

            var $ = layui.$, active = {
                getCheckData: function () { //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
              , getCheckLength: function () { //获取选中数目
                  var checkStatus = table.checkStatus('idTest')
                  , data = checkStatus.data;
                  layer.msg('选中了：' + data.length + ' 个');
              }
              , isAll: function () { //验证是否全选
                  var checkStatus = table.checkStatus('idTest');
                  layer.msg(checkStatus.isAll ? '全选' : '未全选')
              }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>

</body>
</html>
